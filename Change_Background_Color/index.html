<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Change Background Color</title>
  </head>
  <body>
    <div class="main-box">
      <div class="text-box" id="text-box">
        <p id="text-container">Back Ground Color to:</p>
      </div>

      <label for="" id="colorName">COLOR NAME</label>
    </div>

    <div id="btn-box" class="btn-box">
      <button class="btn" id="greenBtn" onclick="preBkGround()">
        PRE BGCOLOR
      </button>
      <button class="btn" id="greenBtn" onclick="nextBkGround()">
        NEXT BGCOLOR
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
